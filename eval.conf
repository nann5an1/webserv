server
{
	listen 127.0.0.1:8081;    
	server_name eval_server;
	root /home/nsan/Exercises/webserv/sites;
	index server_idx.html index.html;            
	max_body_size 1048576000;
	error_page 403 /errors/403.html;
	error_page 404 /errors/404.html;

	location /	{
		methods GET POST;
		index index.html;
		autoindex off;
	}

	location /static
	{
		methods GET DELETE;
		index hello.html hihi.html noexist.html;
		error_page 403 /errors/403.html;
		error_page 404 /errors/404.html;
		autoindex on;
	}

	location /redirect {
		return 404 asdfas;
		# return 302 http://127.0.0.1:8082/;
	}

	location /autoindex {
		methods GET POST;
		root	/home/nsan/Exercises/webserv/sites/autoindex;
		autoindex on;	
	}

	location /upload {
		methods GET POST DELETE;
		# root	/home/nsan/Exercises/webserv/sites/tmp;
		index doesnt.html index.html noexist.html;
		upload_dir	/home/nsan/Exercises/webserv/sites/tmp;
		autoindex on;
	}

	location /cgi {
		methods GET DELETE;
		cgi .py /usr/bin/python3;
	}
}

